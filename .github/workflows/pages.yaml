      #     app-id: ${{ vars.APP_ID }}
      #     private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        # env:
        #   GH_TOKEN: ${{ steps.generate-token.outputs.token }}
